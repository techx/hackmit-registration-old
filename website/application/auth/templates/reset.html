{% extends "base.html" %}

{% block head %}

<script src="{{ url_for('.static', filename='js/sha256.js') }}"></script>
<script src="{{ url_for('.static', filename='js/reset.js') }}"></script>

{% endblock %}

{% block title %}

    Reset Password

{% endblock %}

{% block headerTitle %}

    RESET
{% endblock %}

{% block content %}
<div class="reset">

  <div class="ui stackable middle aligned three column page grid">

    <div class="row"></div>

    <div class="row">
      <div class="column">
      </div>
      <div class="column">

        <div class="ui form">
          <div class="field">
            <input id="id" value="{{ current_user.id }}" type="hidden">
          </div>
          <div class="field">
            <input id="email" value="{{ email }}" type="hidden">
          </div>
          <div class="old password field">
            <label> Old Password </label>
            <div class="ui left icon input">
              <input id="oldPassword" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="new password field">
            <label> New Password </label>
            <div class="ui left icon input">
              <input id="newPassword" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="confirm field">
            <label> Confirm Password </label>
            <div class="ui left icon input">
              <input id="confirm" type="password">
              <i class="lock icon"></i>
            </div>
          </div>
          <div class="ui error message">
            <div class="header">We noticed some issues</div>
          </div>
          <button class="ui fluid hack submit button">RESET</button>
        </div>

      </div>
      <div class="column">
      </div>
    </div>

    <div class="row"></div>

  </div>

</div>

{% endblock %}
